name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Playwright dependencies
        run: |
          npm install
          npx playwright install-deps

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.0'

      - name: Install Go dependencies
        run: go mod download

      - name: Run backend server
        run: |
          nohup go run server.go &
        env:
          DB: host=localhost user=postgres password=Admin dbname=postgres port=5432 sslmode=disable TimeZone=Asia/Shanghai
          SCHEMA: akses_pengguna
          GIN_MODE: debug
          ENV: local
          LOG_FILE: off
          AUTO_MIGRATE: on
          PORT: 8080
          ALLOW_ORIGIN: https://auth.rsudlampung.app

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server..."
          until curl -s http://localhost:8080; do
            echo "Server is not ready yet..."
            sleep 5
          done
        timeout-minutes: 1

      - name: Run Playwright tests
        run: npx playwright test

