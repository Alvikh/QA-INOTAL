name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # Langkah untuk setup Go jika backend menggunakan Go
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'  # Pastikan sesuai dengan versi Go yang digunakan

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Langkah untuk memulai server backend
    - name: Start backend server
      run: nohup go run main.go & # Ganti `go run main.go` dengan perintah untuk menjalankan server-mu
      # Tunggu beberapa detik agar server siap
    - name: Wait for server to be ready
      run: sleep 10

    # Jalankan tes Playwright setelah server siap
    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
